<!doctype html>
<html>
  <head>
    <script src="script-2.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="content-wrapper column">
      <div class="title-wrapper row">
        <div class="title">
          Card Draw
        </div>
      </div>
      <div class="buttons-wrapper row">
        <div class="button-wrapper">
          <button class="draw" id="draw-button">Draw</button>
        </div>
        <div class="button-wrapper">
          <button id='reset-button'>Reset</button>
        </div>
      </div>
      <div class="output-wrapper row">
        <div id="output"></div>
        <div id="output-card" class="column">
          <div class="row card-top">
            <div class="card-icon">
            </div>
          </div>
          <div class="row card-middle">
            <div id="card-center">
            </div>
          </div>
          <div class="row card-bottom">
            <div class="card-icon">
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
